<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
    <title>Frontend Mentor | Social Proof Section</title>
</head>
<body>
    <div class="wrapper">
        <div class="top-content">
            <section class="hero">
                <h1 class="hero-header"></h1>
                <p class="hero-content"></p>
            </section>
            <aside class="ratings-stack">
                <div class="rating1">
                    <div class="star"></div>
                    <div class="rated"></div>
                </div>
                <div class="rating2">
                    <div class="star"></div>
                    <div class="rated"></div>
                </div>
                <div class="rating3">
                    <div class="star"></div>
                    <div class="rated"></div>
                </div>
            </aside>
        </div>
        <div class="bottom-content">
            <div class="testimonial1">
                <div class="buyer1 buyer">
                    <img src="" alt="">
                    <div class="name"></div>
                </div>
                <p class="testimonial-text1 testimonial-text"></p>
            </div>
            <div class="testimonial2">
                <div class="buyer2 buyer">
                    <img src="" alt="">
                    <div class="name"></div>
                </div>
                <p class="testimonial-text2 testimonial-text"></p>
            </div>
            <div class="testimonial3">
                <div class="buyer3 buyer">
                    <img src="" alt="">
                    <div class="name"></div>
                </div>
                <p class="testimonial-text3 testimonial-text"></p>
            </div>
        </div>
    </div>
</body>
</html>
